<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basket</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/basket.css">
</head>

<body>
    <div class="basket-main">
        <h2 class="page-title">Shopping basket</h2>
        <div class="container">
            <div class="sums-div"></div>
            <div>
                <button id="clear-basket">Clear basket</button>
            </div>

            <br>
            <div id="basket-div"></div>
            <br>

            <br>
            <div>
                <button id="order-items" onclick="orderItems()">Order items</button>
                <button id="add-shipping-address" onclick="showShippingAddressInputField()">Add shipping
                    address</button>
            </div>
            <textarea id="shipping-address" class="disabled"></textarea>

            <div>
                <form id="shippingAddressChoserForm">
                    <div id="choose-address-div" class="enabled"></div>
                </form>
            </div>

        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="/js/basket.js"></script>
    <!-- <script src="/js/orders.js"></script> -->
    <script src="/js/footer.js"></script>

</body>

</html>
