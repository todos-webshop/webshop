<html lang="hu">

    <title>Create User</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <br>

    <br>
    <div id="message-div"></div>

        <br>

        <br>

        <br>
        <input type="password" id="pass-input1" placeholder="password">

        <br>
        <input type="password" id="pass-input2" placeholder="re-type password">

        <br>
        <input type="submit" value="Create User">

    <br>
    <br>
    <a href="/">Back to Main Page</a>
