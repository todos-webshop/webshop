<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orders</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard2.0.css">
</head>

<body>

<h2 class="page-title">Order history</h2>

<br><br><br><br><br><br><br><br>
<div class="orders-main">

    <div id="orders-div">
        <table class="table table-striped" id="table">
            <thead>
            <tr>
                <th>Order id</th>
                <th>Username</th>
                <th>Order time</th>
                <th>Order status</th>
                <th>Order value</th>
                <th>Order quantity</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="orders-table"></tbody>
        </table>
        <br>

        <select name="filter-button" class="filter-button" id="order-filter" class="mdb-select md-form">
            <option value="" disabled selected>Select order status to filter to</option>
            <option value="">List all</option>
            <option value="ACTIVE">Active</option>
            <option value="DELIVERED">Delivered</option>
            <option value="DELETED">Deleted</option>
        </select>

        <br>
        <br>

        <div id="filter">
            <button class="filter-button" id="filter-button" onclick="filterByOrderStatus()">Filter</button>
        </div>
        <br>

    </div>
</div>

<script src="js/menu.js"></script>
<!-- <script src="/js/basket.js"></script> -->
<script src="/js/adminorders.js"></script>

</body>

</html>
