<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Single order admin page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <br>
        <div id="message-div"></div>
        <br>

        <div id="order-div">
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Manufacturer</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="order-table"></tbody>
            </table>

        </div>


        <div id="remove">
            <button >Remove</button>
        </div>
    </div>

    <script src="js/oneOrder.js"></script>
    <script src="js/menu.js"></script>


</body>

</html>
