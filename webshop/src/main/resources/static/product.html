<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="product-container" id ="product-text">
        <img class="product-img" id="picture">
        <div id="product-div">
            <table class="table table-striped" id="table">
                <thead>

                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Manufacturer</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody id="product-table"></tbody>
            </table>

        </div>

        <br>
        <div id="message-div"></div>
        <br>
        <br>
        <br>

        <div>
            <input class="purchase-quantity" type="number" name="quantity" id="quantity" min="1" value="1">
            <br>
            <br>
            <button class="purchase add-to-cart" id="purchase" >Add to cart</button>
            <br>
            <br>
            <button class="purchase"onclick="goBack()">Continue shopping</button>
        </div>
    </div>

    <script src="js/oneproduct.js"></script>
    <script src="js/menu.js"></script>
    <script src="/js/footer.js"></script>


</body>

</html>
